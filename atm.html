<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="atm.css">
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css">
</head>
<body>
    <h1 class="text-center">MINI ATM</h1>
    <div class="div1 row w-50 mt-5">
    <!-- <div class="di row"> -->
        <div class="col-lg-3  col-md-3 col-sm-3">
            <button class="btn btn-light text-dark w-100 mt-5 rounded-pill" id="withdraw" onclick="withdrawMoney()">Withdraw </button><br>
             <button class="btn btn-light text-dark w-100 mt-5 rounded-pill">Transfer</button><br>
             <button class="btn btn-light text-dark w-100 mt-5 rounded-pill" onclick="deposit()">Deposit</button><br>
             <button class="btn btn-light text-dark w-100 mt-5 rounded-pill mb-4" onclick="checkBalance()">checkBalance</button> 
            </div>
     
            <div class="div2 col-lg-6  col-md-5 col-sm-6 pt-5">
               <div>
                <marquee behavior="" direction="">Welcome to PeePAY!!! insert your card and make transactions!</marquee>
                 <input class="input w-100 rounded-pill text-center" type="text" placeholder="Enter Amount" id="enterAmount"  >
                 <div id="disp"></div>
               </div>
            </div>
     
            <div class="col-lg-3  col-md-3 col-sm-3">
             <button class="btn btn-light text-dark w-100 mt-5 rounded-pill">Disable</button><br>
             <button class="btn btn-light text-dark w-100 mt-5 rounded-pill">Activate</button><br>
             <button class="btn btn-light text-dark w-100 mt-5 rounded-pill">Close Acc</button><br>
             <button class="btn btn-light text-dark w-100 mt-5 rounded-pill mb-4">Reset pin</button>
            </div>
    <!-- </div> -->

    </div>
    <script>
       var balance = 1000
            function withdrawMoney(){
                var amountEntered = Number(enterAmount.value)
                if(amountEntered>balance){
                    disp.innerText ="Insufficient Fund, pray make sapa go!!"
                }else if(amountEntered<0){
                    disp.innerText = "Out of bounds"
                }else if(amountEntered==""){
                    disp.innerText="Kindly enter an amount"
                }else{
                    balance = balance - amountEntered
                    disp.innerText = "Withdrawal Successful and your current balance is $" + balance
                }
                
            }
            function deposit(){
                var amountEntered = Number(enterAmount.value)
                if(amountEntered < 0){
                    disp.innerText="Invalid"
                }else{
                    balance = amountEntered + balance
                    disp.innerText="Deposit Successful and your new balance is $" + balance
                }
              
            }
            function checkBalance(){
                disp.innerText = "Your balance is $" + balance  

            }
    </script>
</body>
</html>
